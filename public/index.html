<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hacker News 2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/css/bootstrap.css" rel="stylesheet">
		<link href="/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/css/hn2.css" rel="stylesheet">
	</head>
	<body>
		<header class="navbar navbar-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="/#/">Hacker News<span class="super">2</span></a>
					<div class="pull-right">
						<a href="/#/new">New</a>
						<span class="divider-vertical"></span>
						<a href="/#/about">About</a>
						<span class="divider-vertical"></span>
						<span><span id="online">#</span> hackers online</span>
					</div>
				</div>
			</div>
		</header>
		
		<ul id="grid" class="container-fluid"></ul>
		
		<script id="cell-template" type="text/template">
			<div class="inner" style="background:url(http://199.26.85.31:8000/img/<%= _id %>.png)">
				<div class="bottom">
					<div class="content">
						<a href="<%= url %>" class="title"><%- title %></a>
						<hr>
						<% if(typeof points === 'number') { %>
							<span class="score"><%- points %> <span class="small">points</span></span>
							<span class="divider-vertical"></span>
						<% } %>
						<% if(typeof author === 'string') { %>
							<span class="author">
								<span class="small">by </span>
								<a href="http://news.ycombinator.com/user?id=<%= author %>"><%= author %></a>
							</span>
						<% } %>
						<span class="divider-vertical"></span>
						<span class="age small"><%- moment(date).fromNow() %></span>
						<span class="divider-vertical"></span>
						<% if(typeof commentCount === 'number') { %>
							<span class="comments"><a href="http://news.ycombinator.com/item?id=<%= _id %>">
								<%= commentCount %> <span class="small">comments</span>
							</a></span>
						<% } %>
					</div>
				</div>
			</div>
		</script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="/js/underscore.js"></script>
		<script src="/js/backbone.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/hn2.js"></script>
	</body>
</html>
